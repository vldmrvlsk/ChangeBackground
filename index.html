<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="site, project, html, css, js">
    <meta name="description" content="This is how change colors works">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4652/4652636.png"/>
    <title> Vova Project </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="colors">
        <span class="active" style="--clr:#0a74f7;" 
        onclick="changeColor('#0a74f7')"></span>
        <span style="--clr:#d54b0f;"
        onclick="changeColor('#d54b0f')"></span>
        <span style="--clr:#00a516;"
        onclick="changeColor('#00a516')"></span>
        <span style="--clr:#1e14da;"
        onclick="changeColor('#1e14da')"></span>
        <span style="--clr:#fffb00;"
        onclick="changeColor('#fffb00')"></span>
    </div>
    <script>
        function changeColor(color){
            document.body.style.background = color;

            document.querySelectorAll('span').forEach(function(item){
                item.classList.remove('active');
            })          
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
